<div class="inside-page">
    <div class="d-flex align-items-center px-5 pt-5">
        <div class="initial-letter">G</div>
        <div class="ml-2 initial-word">
            <div>Galat</div>
            <div>Fehmi</div>
        </div>
    </div>
    <div class="container overflow-class">
        <div class="input-group w-25 ml-auto mt-5">
            <input type="text" class="form-control border-right-0" placeholder="Search" name="srch-term" id="srch-term" ng-model="searchName.searchName">
            <span class="input-group-addon p-2">
                    <i class="fas fa-search"></i>
            </span>
        </div>
        <div class="p-3 mt-5 yellow-border">
            <div class="row">
                <div class="col-12 col-md-2" ng-repeat="item in galatFaimi | filter: searchName">
                    <div class="position-relative">
                        <a data-fancybox="gallery" class="" ng-href="https://www.youtube.com/embed/{{item.videoUrl}}?autoplay=1" rel="gal" fancybox-box>
                                        <img ng-src="http://img.youtube.com/vi/{{item.videoUrl}}/hqdefault.jpg" class="img-fluid">
                                        <img class="video-icon" src="img/youtube-small.png" class="img-fluid">
                                    </a>
                    </div>
                    <div class="text-center pt-1 purple-color">{{item.searchName}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
